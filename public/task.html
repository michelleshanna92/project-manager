<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Project Manager</title>
    <link rel="stylesheet" href="/public/main.css" />
</head>
<body>

    <header id="heading-text">
        <h1>Welcome to your Personal Project Manager!</h1>
    </header>

    <section id="home-task-container">

        <textarea id="custom-task"></textarea>

        <label for="home-tasks">Home Task</label>
    
        <select name="home-tasks" id="home-tasks">
        <!-- first option makes sure the initial view of the list is blank -->
            <option></option>
            <option value="mow">Mow the Lawn</option>
            <option value="trash">Take out the Trash</option>
            <option value="laundry">Do the Laundry</option>
            <option value="vacuum">Vacuum the House</option>
        </select>

        <label for="home-due-date">When is it Due?</label>
        <select name="home-due-date" id="home-due-date">
            <option></option>
            <option>One Day</option>
            <option>Within a Week</option>
            <option>Within a Month</option>
        </select>

        <button id="save-home-tasks" onclick="saveTask()">Save Task</button>

        <ul id="home-task-list">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>

    <section id="work-task-container">
        <label for="work-tasks">Work Task</label>
    
        <select name="work-tasks" id="work-tasks">
            <option></option>
            <option value="boss-meeting">Meet with the Boss</option>
            <option value="client-meeting">Meet with the Client</option>
            <option value="progress-report">Provide Progress Report</option>
            <option value="budget-sheet">Provide Budget Sheet</option>
        </select>

        <label for="work-due-date">When is it Due?</label>
        <select name="work-due-date" id="work-due-date">
            <option></option>
            <option>One Day</option>
            <option>Within a Week</option>
            <option>Within a Month</option>
        </select>

        <button id="save-home-tasks">Save Task</button>

        <ul id="work-task-list">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>

    
    <script src="browser-app.js"></script>
</body>
</html>
